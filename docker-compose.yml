version: '3.8'

services:
  app:
    build: .   # ğŸ‘ˆ ã“ã“ã‚’è¿½åŠ ï¼ˆã‚¤ãƒ¡ãƒ¼ã‚¸ã§ã¯ãªãã€ç›´ä¸‹ã®Dockerfileã‚’ä½¿ã†ï¼‰
    container_name: laravel_app
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    ports:
      - "9000:9000"
    networks:
      - laravel
    depends_on:
    - db

  web:
    image: nginx:alpine
    container_name: laravel_web
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel

  db:
    image: mysql:8.0
    container_name: laravel_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    ports:
      - "3306:3306"
    networks:
      - laravel

networks:
  laravel:




